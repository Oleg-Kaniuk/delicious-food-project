<div class="filters-conteiner dark-theme">
    <form class="js-filter-form filter-form dark-theme">
        <div class="div-input dark-theme">
            <p class="filter-title dark-theme">Search</p>
            <div class="filter-container-input dark-theme">
                <input class="js-input-filter filter-input dark-theme" type="text" placeholder="Enter Text">
                <!-- <div class="filter-container-icon"> -->
                    <svg class="filter-icon-input">
                        <use href="/img/icon-sprite.svg#icon-search" class="filters-use-icon"></use>
                    </svg>
                    <svg class="js-icon-close filter-close-input filter-is-hidden">
                        <use href="/img/icon-sprite.svg#icon-x-close"></use>
                    </svg>
                <!-- </div> -->
            </div>
        </div>
        <div class="filter-container-time dark-theme">
            <p class="filter-title dark-theme">Time</p>
            <select class="js-time-select filter-time-select filter-select dark-theme"></select>
        </div>
        <div class="filter-container-area dark-theme">
            <p class="filter-title dark-theme">Area</p>
            <select class="js-area-select filter-area-select filter-select dark-theme"></select>
        </div>
        <div class="filter-container-ingredients dark-theme">
            <p class="filter-title dark-theme">Ingredients</p>
            <select class="js-ingredients-select filter-Ingredients-select filter-select dark-theme"></select>
        </div>
    </form>
    <div class="js-filters-reset filter-div-reset dark-theme">
        <svg class="filter-svg-reset dark-theme">
            <use href="/img/icon-sprite.svg#icon-x-close"></use>
        </svg>
        <button class="filter-reset-button dark-theme">
            <p>Reset the filter</p>
        </button>
    </div>
</div>
